<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
  <title>Wheel with Segments</title>
</head>
<body>
  <div class="wheel">
    <div class="segment" style="--i: 0;" id="seg1"></div>
    <div class="segment" style="--i: 1;" id="seg2"></div>
    <div class="segment" style="--i: 2;" id="seg3"></div>
    <div class="segment" style="--i: 3;" id="seg4"></div>
    <div class="segment" style="--i: 4;" id="seg5"></div>
    <div class="segment" style="--i: 5;" id="seg6"></div>
    <div class="segment" style="--i: 6;" id="seg7"></div>
    <div class="segment" style="--i: 7;" id="seg8"></div>
  </div>
  <div class="innerWheel"></div>
</body>
</html>
